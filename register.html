<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="w-full h-screen flex items-center justify-center py-10 font-quicksand text-zinc-800 overflow-hidden relative">
    <div class="absolute top-0 left-0 w-full h-full z-10">
        <img src="https://centerforfiction.org/uploads/top20.2019-1600x1500.jpg" alt="">
    </div>
    <div class="absolute top-0 left-0 w-full h-full z-20 bg-gradient-to-r from-white p-10">
        <h1 class="font-bold font-nunito text-2xl">
            Book<span class="font-medium font-quicksand underline decoration-4 decoration-blue-500">Sto</span><span class="font-medium font-quicksand underline decoration-4 decoration-orange-500">res</span><span class="text-red-400">.</span>
        </h1>
        <hr class="my-5 opacity-0">
        <p class="text-4xl">
            <b>Welcome<span class="font-extrabold text-blue-500">,</span></b> <br> Create your Account first<span class="font-extrabold text-orange-500">.</span>
        </p>
        <form action="" class="my-10 w-1/3">
            <label for="email">Your Email</label>
            <div class="relative w-full">
                <input type="text" name="email" id="" class="w-full h-10 px-2 rounded-lg tracking-tighter font-bold outline-none border border-zinc-700 bg-zinc-100" autocomplete="off" required>
                <div class="absolute top-0 right-0 flex items-center justify-center w-10 h-10">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="text-inherit w-5 " viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
                </div>
            </div>
            <hr class="my-2 opacity-0">
            <label for="username">Your Username</label>
            <div class="relative w-full">
                <input type="text" name="username" id="" class="w-full h-10 px-2 rounded-lg tracking-tighter font-bold outline-none border border-zinc-700 bg-zinc-100" autocomplete="off" required>
                <div class="absolute top-0 right-0 flex items-center justify-center w-10 h-10">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="text-inherit w-5 " viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
                </div>
            </div>
            <hr class="my-2 opacity-0">
            <label for="password">Your Password</label>
            <div class="relative w-full">
                <input type="text" id="password" name="password" id="" class="w-full h-10 px-2 rounded-lg tracking-tighter font-bold outline-none border border-zinc-700 bg-zinc-100" autocomplete="off" required>
                <div class="absolute top-0 right-0 flex items-center justify-center w-10 h-10">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="text-inherit w-5 " viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"/></svg>
                </div>
            </div>
            <button type="button" id="generate_pass" class="font-bold hover:text-orange-700">Generate Random Password?</button>
            <hr class="my-2 opacity-0">
            <div class="flex w-full justify-center">
                <button type="submit" class="font-nunito font-bold py-2 px-4 rounded-lg bg-orange-500 hover:bg-orange-700 focus:bg-orange-300 text-zinc-900">
                    Sign up
                </button>
            </div>
        </form>
        <div class="flex gap-5 items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="text-blue-500 w-5" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM169.8 165.3c7.9-22.3 29.1-37.3 52.8-37.3h58.3c34.9 0 63.1 28.3 63.1 63.1c0 22.6-12.1 43.5-31.7 54.8L280 264.4c-.2 13-10.9 23.6-24 23.6c-13.3 0-24-10.7-24-24V250.5c0-8.6 4.6-16.5 12.1-20.8l44.3-25.4c4.7-2.7 7.6-7.7 7.6-13.1c0-8.4-6.8-15.1-15.1-15.1H222.6c-3.4 0-6.4 2.1-7.5 5.3l-.4 1.2c-4.4 12.5-18.2 19-30.6 14.6s-19-18.2-14.6-30.6l.4-1.2zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"/></svg>
            Already have an account yet?
            <a href="" class="font-bold hover:text-blue-500">Sign in</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        function generateRandomStringWithNumbers(length) {
            const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let randomString = '';

            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                randomString += characters.charAt(randomIndex);
            }

            return randomString;
        }

        $('#generate_pass').on('click', () => {
            $('#password').val(generateRandomStringWithNumbers(10))
        })

    </script>
</body>
</html>
